<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">

    <script src="{% static '/js/quotes.js'%}"></script>

<body>
    <nav>
        <div class="logo">

        </div>

            <li><a class="active" href="/">Home</a></li>
            <li><a href="#">About</a></li>
