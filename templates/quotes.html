{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/quotes.css' %}">
    <title>Quotes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3"></div>
            <div class="col-xs-12 col-sm-6 quotebox">
                <div class="row">
                    <div class="col-xs-12">
                        <blockquote>
                            <i class="fa fa-quote-left quotemark"></i>
                            <h2 id="quotetext">
                                {{ 'text' }}
                                {{ 'author' }}
                            </h2>
                            <footer id="quotesource"></footer>
                        </blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="quotebutton"><button class="btn btn-primary btn-hover" id="newquote">New Quote</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3"></div>
    </div>
    </div>
</body>
</html>
